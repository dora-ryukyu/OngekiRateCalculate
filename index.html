<!DOCTYPE html>
<html lang="ja">
<head>
<style>
/* ... 省略 ... */
        /* Base Styles */
        body {
            font-family: 'Cyber', Arial, sans-serif;
            background: var(--color-dark-mode-background);
            color: var(--color-dark-mode-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            font-size: 16px; /* Base font size */
            line-height: 1.6; /* Line height */
        }
.container {
    position: relative;
    width: 90%;
    max-width: 600px;
}
/* Cyber Border */
.cyber-border {
    position: absolute;
    background: linear-gradient(135deg, rgba(0, 243, 255, 0.8), rgba(188, 19, 254, 0.8));
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
    /* width: 100%; と height: 100%; を削除 */
    box-sizing: border-box;
    padding: 2px;
    left: 0;
    top: 0;
}

/* Calculator Container */
.calculator {
    background: var(--color-dark-mode-glass);
    backdrop-filter: blur(10px);
    border-radius: 8px;
    width: 100%;
    position: relative;
    padding: 2.5rem;
}
/* ... 省略 ... */
</style>
</head>
<body>
    <div class="container">
        <div class="cyber-border"></div>
        <div class="calculator">
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="rate">Rate → Score</button>
                <button class="mode-btn" data-mode="score">Score → Rate</button>
            </div>

            <div class="input-group rate-mode">
                <div class="input-field">
                    <label>Chart Constant</label>
                    <input type="number" step="0.1" id="chart" placeholder="例: 12.5" min="0">
                </div>
                <div class="input-field">
                    <label>Target Rate</label>
                    <input type="number" step="0.1" id="target-rate" placeholder="例: 14.0" min="0">
                </div>
            </div>

            <div class="input-group score-mode" style="display:none">
                <div class="input-field">
                    <label>Chart Constant</label>
                    <input type="number" step="0.1" id="score-chart" placeholder="例: 12.5" min="0">
                </div>
                <div class="input-field">
                    <label>Music Score</label>
                    <input type="number" id="score" placeholder="例: 1007500" min="0" max="1010000">
                </div>
            </div>

            <div class="result">
                <h2 id="result-text">-</h2>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-switcher" onclick="toggleTheme()">🌓</div>
    <script>
        // ... 省略 ...
    </script>
</body>
</html>
