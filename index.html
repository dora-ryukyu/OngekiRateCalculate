<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>OngekiScoreCalculator</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0e14;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #e0e0e0;
            --input-border: rgba(255, 255, 255, 0.1);
            --error-color: #ff4444;
        }

        [data-theme="light"] {
            --dark-bg: #f6f8fa;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --text-primary: #24292e;
            --input-border: rgba(0, 0, 0, 0.1);
            --neon-blue: #0366d6;
            --neon-purple: #6f42c1;
            --error-color: #cc0000;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--neon-blue);
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin: 0;
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
        }

        .calculator {
            width: 90vw;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: clamp(1rem, 3vw, 1.5rem);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--neon-blue);
            transition: all 0.3s;
        }

        .mode-switch {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .mode-btn {
            flex: 1;
            background: none;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: clamp(0.5rem, 2vw, 1rem);
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        .mode-btn.active {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border-color: transparent;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-field {
            margin-bottom: 1rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: clamp(0.85rem, 3vw, 1rem);
            color: var(--neon-blue);
        }

        input {
            width: calc(100% - 1.6rem);
            padding: clamp(0.3rem, 1.5vw, 0.8rem);
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
        }

        input:focus {
            outline: 2px solid var(--neon-blue);
            outline-offset: 2px;
        }

        .input-error {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .result {
            text-align: center;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin-top: 1.5rem;
        }

        .result h2 {
            margin: 0;
            font-size: clamp(1.5rem, 6vw, 2rem);
            color: var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OngekiScoreCalculator</h1>
    </div>
    
    <div class="calculator">
        <div class="mode-switch">
            <button class="mode-btn active" data-mode="rate">Rate → Score</button>
            <button class="mode-btn" data-mode="score">Score → Rate</button>
        </div>

        <div class="input-group rate-mode">
            <div class="input-field">
                <label>Chart Constant (1.0 - 15.7)</label>
                <input type="number" id="chart" placeholder="12.5" min="1.0" max="15.7" step="0.1">
                <div class="input-error" id="chart-error"></div>
            </div>
            <div class="input-field">
                <label>Target Rate</label>
                <input type="number" id="target-rate" placeholder="14.0">
                <div class="input-error" id="rate-error"></div>
            </div>
        </div>

        <div class="input-group score-mode" style="display:none">
            <div class="input-field">
                <label>Chart Constant (1.0 - 15.7)</label>
                <input type="number" id="score-chart" placeholder="12.5" min="1.0" max="15.7" step="0.1">
                <div class="input-error" id="score-chart-error"></div>
            </div>
            <div class="input-field">
                <label>Music Score (0 - 1010000)</label>
                <input type="number" id="score" placeholder="1007500" min="0" max="1010000">
                <div class="input-error" id="score-error"></div>
            </div>
        </div>

        <div class="result">
            <h2 id="result-text">-</h2>
        </div>
    </div>

    <script>
        // Theme Management
        function applySystemTheme() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.dataset.theme = isDarkMode ? 'dark' : 'light';
        }

        // Watch for system theme changes
        function watchSystemTheme() {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', applySystemTheme);
        }

        // Input Validation
        function validateInput(input, min, max, errorElement) {
            const value = parseFloat(input.value);
            if (isNaN(value) || value < min || value > max) {
                errorElement.textContent = `値は${min}から${max}の間で入力してください`;
                errorElement.style.display = 'block';
                input.classList.add('invalid');
                return false;
            }
            errorElement.style.display = 'none';
            input.classList.remove('invalid');
            return true;
        }

        // Main Calculation
        function calculate() {
            const activeMode = document.querySelector('.mode-btn.active').dataset.mode;
            let result = '-';

            try {
                if (activeMode === 'rate') {
                    const chartValid = validateInput(
                        document.getElementById('chart'),
                        1.0, 15.7,
                        document.getElementById('chart-error')
                    );
                    const rateValid = validateInput(
                        document.getElementById('target-rate'),
                        0, 17.7,
                        document.getElementById('rate-error')
                    );

                    if (chartValid && rateValid) {
                        const chart = parseFloat(document.getElementById('chart').value);
                        const target = parseFloat(document.getElementById('target-rate').value);
                        result = calculateScore(chart, target);
                    }
                } else {
                    const chartValid = validateInput(
                        document.getElementById('score-chart'),
                        1.0, 15.7,
                        document.getElementById('score-chart-error')
                    );
                    const scoreValid = validateInput(
                        document.getElementById('score'),
                        0, 1010000,
                        document.getElementById('score-error')
                    );

                    if (chartValid && scoreValid) {
                        const chart = parseFloat(document.getElementById('score-chart').value);
                        const score = parseFloat(document.getElementById('score').value);
                        result = calculateRate(chart, score);
                    }
                }
            } catch (error) {
                result = 'Invalid Input';
            }

            document.getElementById('result-text').textContent = result;
        }

        // Rate Calculation
        function calculateRate(chart, score) {
            let rate = chart;

            if (score >= 1007500) return (chart + 2).toFixed(2);
            if (score >= 1000000) {
                rate += 1.5 + Math.floor((score - 1000000) / 150) * 0.01;
            } else if (score >= 990000) {
                rate += 1 + Math.floor((score - 990000) / 200) * 0.01;
            } else if (score >= 970000) {
                rate += Math.floor((score - 970000) / 200) * 0.01;
            } else if (score >= 940000) {
                rate -= Math.floor((970000 - score) / 200) * 0.01;
            } else if (score >= 900000) {
                rate -= Math.floor((940000 - score) / 175) * 0.01 + 1.5;
            } else {
                rate -= 1.5 + Math.floor(40000 / 175) * 0.01 + Math.floor((900000 - score) / 175) * 0.01;
            }

            return Math.max(rate, 0).toFixed(2);
        }

        // Score Calculation
        function calculateScore(chart, target) {
            const maxRate = chart + 2;
            if (target > maxRate) return `Max: ${maxRate.toFixed(2)}`;
            if (target < 0) return 'Invalid';

            const diff = target - chart;
            let score = 0;

            if (diff >= 2) return '1,007,500';
            if (diff >= 1.5) {
                score = 1000000 + Math.floor((diff - 1.5) / 0.01) * 150;
            } else if (diff >= 1) {
                score = 990000 + Math.floor((diff - 1) / 0.01) * 200;
            } else if (diff >= 0) {
                score = 970000 + Math.floor(diff / 0.01) * 200;
            } else if (diff >= -1.5) {
                score = 970000 - Math.floor(-diff / 0.01) * 200;
            } else {
                score = 940000 - Math.floor((-diff - 1.5) / 0.01) * 175;
            }

            score = Math.min(Math.max(score, 0), 1010000);
            return score >= 1007500 ? '1,007,500 (MAX)' : score.toLocaleString();
        }

        // Event Listeners
        function setupEventListeners() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', handleModeSwitch);
            });

            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', calculate);
            });
        }

        // Mode Switching
        function handleModeSwitch(e) {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            e.target.classList.add('active');
            
            document.querySelectorAll('.input-group').forEach(group => {
                group.style.display = 'none';
            });
            document.querySelector(`.${e.target.dataset.mode}-mode`).style.display = 'block';
            
            calculate();
        }

        // Initialize
        function init() {
            applySystemTheme();
            watchSystemTheme();
            setupEventListeners();
            calculate();
        }

        // Start the app
        init();
    </script>
</body>
</html>
